<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - LJ Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: hsl(0 0% 100%);
      color: hsl(222.2 84% 4.9%);
    }
    .header {
      border-bottom: 1px solid hsl(214.3 31.8% 91.4%);
      background: hsl(0 0% 100%);
      padding: 1.5rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, hsl(221.2 83.2% 53.3%), hsl(221.2 83.2% 53.3% / 0.6));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .card {
      background: hsl(0 0% 100%);
      border: 1px solid hsl(214.3 31.8% 91.4%);
      border-radius: 0.5rem;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: hsl(221.2 83.2% 53.3% / 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: hsl(222.2 84% 4.9%);
    }
    p {
      font-size: 1rem;
      color: hsl(215.4 16.3% 46.9%);
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    button {
      background: hsl(221.2 83.2% 53.3%);
      color: hsl(210 40% 98%);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 0.875rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: hsl(221.2 83.2% 48%);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: hsl(222.2 84% 4.9%);
        color: hsl(210 40% 98%);
      }
      .header {
        background: hsl(222.2 84% 4.9%);
        border-bottom-color: hsl(217.2 32.6% 17.5%);
      }
      .card {
        background: hsl(222.2 84% 4.9%);
        border-color: hsl(217.2 32.6% 17.5%);
      }
      h2 {
        color: hsl(210 40% 98%);
      }
      p {
        color: hsl(215 20.2% 65.1%);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LJ University</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="icon">ðŸ“¡</div>
      <h2>You're Offline</h2>
      <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </div>
</body>
</html>
