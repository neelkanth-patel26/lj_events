<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - LJ Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.03;
    }
    .grid-line {
      position: absolute;
      background: #fff;
    }
    .grid-line.horizontal {
      width: 100%;
      height: 1px;
      animation: slideRight 20s linear infinite;
    }
    .grid-line.vertical {
      width: 1px;
      height: 100%;
      animation: slideDown 15s linear infinite;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }
    .icon-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 3rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }
    .icon {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .icon svg {
      width: 80px;
      height: 80px;
      stroke: #fff;
      stroke-width: 1.5;
      fill: none;
    }
    .icon-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 1px solid #fff;
      border-radius: 50%;
      opacity: 0.2;
      animation: ripple 3s ease-out infinite;
    }
    .icon-ring:nth-child(2) {
      animation-delay: 1s;
    }
    .icon-ring:nth-child(3) {
      animation-delay: 2s;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.6s forwards;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }
    button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 1rem 3rem;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1s forwards;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      transition: left 0.3s ease;
      z-index: -1;
    }
    button:hover::before {
      left: 0;
    }
    button:hover {
      color: #000;
    }
    .footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      opacity: 0.4;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.2;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
    @keyframes pulse-dot {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    @keyframes slideRight {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(100%);
      }
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 1.75rem;
      }
      .icon-wrapper {
        width: 80px;
        height: 80px;
      }
      .icon {
        width: 80px;
        height: 80px;
      }
      .icon svg {
        width: 50px;
        height: 50px;
      }
      .icon-ring {
        width: 80px;
        height: 80px;
      }
      button {
        padding: 0.875rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animated">
    <div class="grid-line horizontal" style="top: 20%"></div>
    <div class="grid-line horizontal" style="top: 40%"></div>
    <div class="grid-line horizontal" style="top: 60%"></div>
    <div class="grid-line horizontal" style="top: 80%"></div>
    <div class="grid-line vertical" style="left: 20%"></div>
    <div class="grid-line vertical" style="left: 40%"></div>
    <div class="grid-line vertical" style="left: 60%"></div>
    <div class="grid-line vertical" style="left: 80%"></div>
  </div>
  
  <div class="container">
    <div class="logo">LJ UNIVERSITY</div>
    
    <div class="icon-wrapper">
      <div class="icon-ring"></div>
      <div class="icon-ring"></div>
      <div class="icon-ring"></div>
      <div class="icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
    </div>
    
    <h1>Connection Lost</h1>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Offline Mode</span>
    </div>
    
    <button onclick="window.location.reload()">Reconnect</button>
    
    <div class="footer">Attempting to reconnect automatically...</div>
  </div>
  
  <script>
    let retryCount = 0;
    const maxRetries = 10;
    
    function checkConnection() {
      if (navigator.onLine && retryCount < maxRetries) {
        retryCount++;
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => window.location.reload())
          .catch(() => console.log('Retry', retryCount));
      }
    }
    
    setInterval(checkConnection, 30000);
    window.addEventListener('online', () => setTimeout(() => window.location.reload(), 1000));
  </script>
</body>

  </script>
</body>
</html>
